            </div>
        </div>

        <!-- Search Bar Popup -->
        <div id="search-popup" class="search-popup hidden">
            <div class="search-container">

                <button id="ask-ai-btn">Ask AI</button>
            </div>
            <div id="suggestions" class="suggestions">

        </div>

            <!-- Feed Section -->
            <section class="feed">
                <div class="product">
                    <div class="product-header">
                        <img src="user1.jpg" alt="User">
                        <span class="username">Seller 1</span>
                    </div>
                    <div class="product-content">
                        <img src="item1.jpg" alt="Product Image" class="product-image">
                        <p class="description">Handmade recycled lamp. Perfect for eco-friendly homes!</p>
                        <p class="price">Price: $50</p>
                        <p class="rating">Rating: ⭐⭐⭐⭐☆ (4.0)</p>
                    </div>
                    <div class="product-actions">
                        <button class="btn buy">Buy Now</button>
                        <button class="btn cart">Add to Cart</button>
                        <button class="btn share">Share</button>
                    </div>
                </div>

                <div class="product">
                    <div class="product-header">
                        <img src="user2.jpg" alt="User">
                        <span class="username">Seller 2</span>
                    </div>
                    <div class="product-content">
                        <img src="item2.jpg" alt="Product Image" class="product-image">

                    <div class="product-actions">
