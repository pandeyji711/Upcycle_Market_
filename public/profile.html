  <!-- Profile Section -->
  <section id="profile-section">
    <div class="profile-header">
      <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
      <div class="profile-info">
        <h2 id="profile-name">User Name</h2>
        <p id="profile-username">@username</p>
        <p id="profile-email">user@example.com</p>
      </div>
    </div>

    <div class="profile-stats">
      <div>
        <h3 id="total-posts">0</h3>
        <p>Posts</p>
      </div>
      <div>
        <h3 id="total-likes">0</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3 id="total-comments">0</h3>
        <p>Comments</p>
      </div>
    </div>
   
  </section>
  <!-- <h2>Your Posts</h2><br> -->
  <div class="main-container">
    <h2>Your Posts</h2><br>
    <div id="profile-posts" class="posts-container"></div>
    </div>

  <!-- Edit Profile Modal -->
  <div id="edit-profile-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <label for="edit-name">Full Name:</label>
        <input type="text" id="edit-name" placeholder="Enter your name">
        
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" placeholder="Enter your email">

        <label for="edit-profile-pic">Profile Picture:</label>
        <input type="file" id="edit-profile-pic" accept="image/*">

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
