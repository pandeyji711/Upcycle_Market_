  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button id="go-to-signup">Sign Up</button>
  </section>

  <!-- Signup Section -->
  <section id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form" enctype="multipart/form-data">
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="file" id="signup-profile-pic" accept="image/*" required>
      <button type="submit">Sign Up</button>
    </form>
    <button id="go-to-login">Login</button>
  </section>

  <!-- Post Section -->
  <section id="post-section" style="display: none;">
    <button id="open-post-popup" onclick="openPostPopup()">Create Post</button>
    <div id="post-popup" class="popup" style="display: none;">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Create Post</h2>
        <textarea id="description" placeholder="What's on your mind?"></textarea>
        <input type="file" id="media-upload" accept="image/*,video/*">
        
        <!-- New toggle for selling -->
        <div>
          <label>
            <input type="checkbox" id="sell-toggle"> Want to sell this?
          </label>
        </div>
  
        <!-- Selling price input -->
        <div id="selling-price-container" style="display: none;">
          <input type="number" id="selling-price" placeholder="Enter price in INR">
        </div>
        
        <button id="post-btn">Post</button>
      </div>
    </div>
  </section>
  
  <div id="se" style="display: none;">
  <input id="search-input" type="text" placeholder="Search posts..." />
  <button id="search-btn">Search</button>
  </div>
  <!-- Feed Section -->
  <div class="main-container">
   
  <div  style="display: none;"  class="feed" id="feed" >
